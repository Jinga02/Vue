<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>회문검사기</h1>
  <input type="text" v-model="message"><button v-on:click="isPalindrome">확인하기</button>
</div>

<script type="text/javascript">
   var app = new Vue({
        el : '#app',
        data : {
            message: '',
        },
        methods:{
            isPalindrome:function(){
                // messaage가 비어있을 때
                if(this.message ===''){
                    alert('입력값이 없습니다.');
                }
                // message가 회문인지 아닌지 
                else if(this.message === this.message.split('').reverse().join('')){
                    alert("회문입니다.")
                }
                else{
                    alert("회문이 아닙니다.")
                }
            }
        }
   });
</script>

</body>
